<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .botoes-form {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .btn-salvar {
            background-color: #4CAF50; /* Verde */
        }
        .btn-limpar {
            background-color: #f44336; /* Vermelho */
        }
        .btn-editar {
            background-color: #008CBA; /* Azul */
            margin-right: 5px;
        }
        .btn-excluir {
            background-color: #e67e22; /* Laranja */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerenciamento de Produtos</h1>

        <h2>Lista de Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-produtos">
                <!-- Linhas da tabela serão inseridas aqui via JavaScript -->
            </tbody>
        </table>

        <h2>Cadastrar/Atualizar Produto</h2>
        <form id="form-produto">
            <input type="hidden" id="codigo">
            <input type="text" id="nome" placeholder="Nome do produto" required>
            <input type="number" id="preco" placeholder="Preço" required>
            <input type="text" id="cpreco" placeholder="Cidade" required>
            <div class="botoes-form">
                <button type="submit" class="btn-salvar">Salvar</button>
                <button type="button" onclick="limparFormulario()" class="btn-limpar">Limpar</button>
            </div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/produto';
        const form = document.getElementById('form-produto');
        const listaProdutos = document.getElementById('lista-produtos');

        const codigoInput = document.getElementById('codigo');
        const nomeInput = document.getElementById('nome');
        const precoInput = document.getElementById('preco');
        const cprecoInput = document.getElementById('cpreco');

        // Função para limpar o formulário
        function limparFormulario() {
            codigoInput.value = '';
            nomeInput.value = '';
            precoInput.value = '';
            cprecoInput.value = '';
        }

        // Função para buscar e exibir os produtos
        async function fetchProdutos() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Erro ao buscar produtos');
                }
                const produtos = await response.json();
                listaProdutos.innerHTML = ''; // Limpa a lista atual
                produtos.forEach(produto => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${produto.codigo}</td>
                        <td>${produto.nome}</td>
                        <td>${produto.preco}</td>
                        <td>${produto.cpreco}</td>
                        <td>
                            <button class="btn-editar" onclick="prepararEdicao(${produto.codigo}, '${produto.nome}', ${produto.preco}, '${produto.cpreco}')">Editar</button>
                            <button class="btn-excluir" onclick="excluirProduto(${produto.codigo})">Excluir</button>
                        </td>
                    `;
                    listaProdutos.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro:', error);
                alert('Não foi possível carregar os produtos.');
            }
        }

        // Função para preparar a edição de um produto
        function prepararEdicao(codigo, nome, preco, cpreco) {
            codigoInput.value = codigo;
            nomeInput.value = nome;
            precoInput.value = preco;
            cprecoInput.value = cpreco;
            window.scrollTo(0, document.body.scrollHeight); // Rola para o formulário
        }

        // Função para excluir um produto
        async function excluirProduto(codigo) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                try {
                    const response = await fetch(`${API_URL}/${codigo}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error('Erro ao excluir produto');
                    }
                    alert('Produto excluído com sucesso!');
                    fetchProdutos(); // Atualiza a lista
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Não foi possível excluir o produto.');
                }
            }
        }

        // Event listener para o formulário (criar ou atualizar)
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const codigo = codigoInput.value;
            const produto = {
                nome: nomeInput.value,
                preco: parseFloat(precoInput.value),
                cpreco: cprecoInput.value
            };

            const method = codigo ? 'PUT' : 'POST';
            const url = codigo ? `${API_URL}/${codigo}` : API_URL;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(produto)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.mensagem || 'Erro ao salvar produto');
                }

                alert(`Produto ${codigo ? 'atualizado' : 'cadastrado'} com sucesso!`);
                limparFormulario();
                fetchProdutos(); // Atualiza a lista

            } catch (error) {
                console.error('Erro:', error);
                alert(`Não foi possível salvar o produto. ${error.message}`);
            }
        });

        // Carrega os produtos quando a página é carregada
        document.addEventListener('DOMContentLoaded', fetchProdutos);
    </script>

</body>
</html>
